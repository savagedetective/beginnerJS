<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate));
      transition: 0.2s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">

  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    let flipped = false;

    function handleKeyDown(event) {
      if (!event.key.includes('Arrow')) return;
      console.log(event.key);

      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          break;
        case 'ArrowDown':
          y += 1;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          break;
        default:
          console.log('not a valid move');
          break;
      }

      console.log(turtle.getAttribute('style'));
      turtle.setAttribute(
        'style',
        `
        --x: ${x}px;
        --y: ${y}px;
        --rotate: ${flipped ? '180deg' : '0deg'}
        `
      );
    }
    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
