<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  * empty array - truthy
  * empty object - truthy
  * 1 - truthy
  * -10 - truthy
  * full string - truthy
  * a string of "0" - truthy
  * 0 - falsy
  * undefined variable - falsy
  * Variable set to null - falsy
  * a variable set to `"hello" - 10` NaN - falsy
  * empty string - falsy

  <script>
    function slugify(sentence, lowercase) {
      const slug = sentence.replace(/\s/g, '-');
      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    // conditiona abuse
    function showAdmin() {
      console.log('showing admin bar');
    }

    const isAdmin = true;

    isAdmin ? showAdmin() : null;

    // is the same as

    isAdmin && showAdminBar();

    // is the same as

    if (isAdmin) showAdmin();

    // is the same as

    if (isAdmin) {
      showAdmin();
    }
  </script>
</body>

</html>
